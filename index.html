<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/main.css">
    
</head>
<body>
    <div class="wrapper">
        

        <h1>Hello</h1>

        <form action="">

             <div class="form-controls">
                 <p class="form-title">For business enquiries please use the form below</p>
                 <p class="required">*Required</p>
                    <label for="name">Name*</label>
                <input type="text" class='form-control' name="name" id="name" required>
    
                    <label for="company">Company*</label>
                <input type="text" class='form-control' name="company" id="company" required>
    
                    <label for="e-mail">E-mail*</label>
                <input type="email" class='form-control' name="e-mail" id="e-mail" required>
    
                    <label for="phone">Phone</label>
                <input type="text" class='form-control' name="phone" id="phone">
    
                    <label for="subject">Subject</label>
                <input type="text" class='form-control' name="subject" id="subject">
    
                <label for="message">Message</label>
                <textarea class="form-control" name="message" id="message" cols="30" rows="2">But I must explain to you how all this mistaken idea of denouncing</textarea>
                <div class="form-control checkbox-wrapper">
                    <input type="checkbox" id="terms" name="terms" value="terms" hidden>
                    <label for="terms" id='label-terms'><div  class="checkbox"></div><span>I accept</span><a href=""> Terms and Privacy Policy</a></label>
                </div>
             </div>
            <button class="btn" >Send</button>
        </form>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
